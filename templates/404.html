<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - MPIN Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center bg-white p-8 rounded-lg shadow-lg">
        <div class="mb-6">
            <h1 class="text-6xl font-bold text-red-500 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Page Not Found</h2>
            <p class="text-gray-600 mb-6">
                Sorry, the page you are looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" 
               class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300">
                Go to Home
            </a>
            
            <div class="text-sm text-gray-500">
                <p>Or try one of these pages:</p>
                <div class="mt-2 space-x-4">
                    <a href="{{ url_for('about') }}" class="text-blue-500 hover:underline">About</a>
                    <a href="{{ url_for('contact') }}" class="text-blue-500 hover:underline">Contact</a>
                    <a href="{{ url_for('test') }}" class="text-blue-500 hover:underline">Test</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
